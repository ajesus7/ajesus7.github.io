<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>ajnesbit Lab2</title>
</head>
<body>
    <div class="flex-container">
        <main>
            <h2>Pixels to Inches Converter</h2>
            <ul class="form">
                <li id="inches-input">
                    <!--User Inputs # of Inches-->
                    <label for="inches">Insert Number of Inches</label>
                    <input type="text" name="inches" id="inches">
                </li>
                <li id="inches-button-section">
                    <!--When Clicked, js function is called-->
                    <button onClick="inchesToPixels()" class="button">Convert</button>
                </li>
                <li>
                    <!--Information (Conversion) from js returned here-->
                    <p id="conversion"></p>
                </li>
            </ul>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
