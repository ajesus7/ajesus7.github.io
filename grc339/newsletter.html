<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/xwq0kzc.css" />
    <title>The Daily Grid | Main Story</title>

    <!-- Helpful meta tags to fight GitHub aggresive caching-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <div class="header-background">
        <header>
            <a href="index.html">
                <h1><img src="logo.svg" class="logo" alt="Logo of The Daily Grid." /></h1>
            </a>
            <nav class="main-header">
                <ul class="nav">
                    <!-- â˜… Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                    <li><a href="#">Article Feed</a></li>
                    <li><a href="#">Fonts</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="photogallery.html">Photo Gallery</a></li>
                    <li><a href="newsletter.html">Newsletter</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="spacer">
        <main class="newsletter-container">
            <div class="box1">
                <h4 id="newsletter-header">Newsletter Form</h4>
                <ul class="newsletter">
                    <h3 class="smaller-padding">Personal Information</h3>
                    <li><label for="fname">First Name</label> <input type="text" id="fname"></li>
                    
                    <li><label for="lname">Last Name</label> <input type="text" id="lname"></li>
                    
                    <li class="medium-padding"><label for="email">Email</label> <input type="email" id="email"></li>
                    
                    <h3 class="smaller-padding">Choose your Newsletter Plan!</h3>

                    <li><input type="checkbox" id="option1" value="newsletter1"><label for="option1">Basic Newsletter</label></li>
                    <li><input type="checkbox" id="option2" value="newsletter2"><label for="option2">Premium Newsletter</label></li>
                    <li><input type="checkbox" id="option3" value="newsletter2"><label for="option3">Exclusive Newsletter</label></li>
                    <li><button type="submit">Submit</button></li>
                </ul>
            </div>
            <div class="bonus-poster">
                <h4 id="bonus">Bonus Poster</h4>
                <img id="form-filler" src="poster5.jpeg" alt="A poster with a salmon colored background, a half donut shape at the top, and text aligned to the left edge.">
            </div>
        </main>
        <footer>
            <p>All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
